    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

        src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>

<body>
    <div class="container-sm mb-5">
        <div class="card">
            <h5 class="card-header bg-primary text-light"> Formulario</h5>
            <form class="needs-validation" id="myform" action="#" method="POST" onsubmit="return false;">  
                <div class="card-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" required class="form-control" id="name" name="name" placeholder="Escriba su nombre...">
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" required class="form-control" id="lastName" name="lastName"
                            placeholder="Escriba su Apellido...">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Edad</label>
                        <input type="number" min="3" max="99" class="form-control" id="edad" name="edad" required
                            placeholder="Escriba su Edad...">
                    </div>
                   
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary" id="boton" name="boton" >Enviar</button>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-success" id="boton2" name="boton2" >Mostrar</button>
                    </div>
                </div>
            </form>

        </div>
   
        <div class="card mt-2" id="print">
           <h5 class="card-header bg-success text-light">Resultado</h5>
           
            <table class="table table-striped" id="table_id">
                <thead>
                    <tr>
                        <th scope="row">Nombre</th>
                        <th scope="row">Apellidos</th>
                        <th scope="row">Edad</th>
                    
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">

                </tbody>
            </table>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="32-ejercicio-dom2.js"></script>
</body>
